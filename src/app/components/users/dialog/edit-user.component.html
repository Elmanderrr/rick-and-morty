<h3 mat-dialog-title>
    {{this.data.dialogType === modalType.CREATE ? 'Create' : 'Edit'}}
</h3>
<div mat-dialog-content>
    <form id="edit-form" fxLayout="column" fxLayoutGap="10px" [formGroup]="editUserForm">
        <mat-form-field>
            <mat-label>
                Name
            </mat-label>
            <input type="text" formControlName="name" autocomplete="off" matInput >
            <mat-error>
                name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Name
            </mat-label>
            <input type="text" formControlName="surname" autocomplete="off" matInput>
            <mat-error>
                surname is required
            </mat-error>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button form="edit-form" type="submit" mat-raised-button color="accent" [disabled]="editUserForm.invalid" (click)="submit()">Submit</button>
</div>
